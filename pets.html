<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gypsy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container"></div>
  <div class="row">
      <div class="row">
          <div class="col-sm-2">K</div>
          <div class="col-sm-2">A</div>
          <div class="col-sm-2">L</div>
          <div class="col-sm-2">E</div>
          <div class="col-sm-2">V</div>
          <div class="col-sm-2">I</div>
          <br>     
      </div>
  </div>

  <div class="row">
    <div class="col-md">Kangaroo</div>
    <div class="col-md">Arctic Wolf</div>
    <div class="col-md">labrador</div>
    <div class="col-md">Eagle</div>
    <div class="col-md">Vulture</div>
    <div class="col-md">Ibizan Hound</div>
  </div>

  <div class="container text-center">
    <img src="Kangaroo.jpeg" class="img-fluid" width="300" height="300" alt="Kangaroo">
    <img src="Arctic wolf.jpg" class="img-fluid" width="300" height="300" alt="Arctic Wolf">
    <img src="Labrador.jpg" class="img-fluid" width="300" height="300" alt="Labrador Retriever">
  </div>

  <div class="container text-center mt-3">
    <img src="Kangaroo.jpeg" class="img-thumbnail" width="150" height="150" alt="Koala">
    <img src="Arctic wolf.jpg" class="img-thumbnail" width="150" height="150" alt="Abyssinian Cat">
    <img src="Labrador.jpg" class="img-thumbnail" width="150" height="150" alt="Labrador Retriever">
  </div>

  <table class="table table-striped table-bordered table-hover mt-4">
    <caption>Pet Information</caption>
    <thead class="table-dark">
        <tr>
            <th scope="col">Letter</th>
            <th scope="col">Pet</th>
            <th scope="col">River</th>
            <th scope="col">City</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>K</td><td>Kangaroo</td><td>Kasai</td><td>Kyoto</td></tr>
        <tr><td>A</td><td>Arctic Wolf</td><td>Amazon</td><td>Athens</td></tr>
        <tr><td>L</td><td>Labrador</td><td>Loire</td><td>London</td></tr>
        <tr><td>E</td><td>Elephant</td><td>Elbe</td><td>Edinburgh</td></tr>
    </tbody>
    </table>

    <div class="btn-toolbar mt-4">
      <div class="btn-group me-2">
          <button class="btn btn-success">K</button>
          <button class="btn btn-success">A</button>
          <button class="btn btn-success">L</button>
      </div>
      <div class="btn-group me-2">
          <button class="btn btn-warning">E</button>
          <button class="btn btn-warning">V</button>
      </div>
      <div class="btn-group">
          <button class="btn btn-danger">I</button>
      </div>
    </div>
  



</html>
